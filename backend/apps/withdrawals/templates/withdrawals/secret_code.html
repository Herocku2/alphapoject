<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirma tu Solicitud de Retiro</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #202124;
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-spacing: 0;
        }
        td {
            padding: 0;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
            color: #EAEAEA;
        }
    </style>
</head>
<body>
    <table width="100%" border="0" cellspacing="0" cellpadding="0" style="background-color: #202124;">
        <tr>
            <td align="center" style="padding: 20px 0;">
                <table width="600" border="0" cellspacing="0" cellpadding="0" style="width: 100%; max-width: 600px; background-color: #22272F; color: #EAEAEA; border-radius: 8px; overflow: hidden;">
                    
                    <tr>
                        <td align="center" style="padding: 40px 0 20px 0;">
                            <img src="https://app.smartsolution.fund/smartsolutionlogo.png" alt="Smart Solution Logo" width="350" style="display: block; max-width: 100%;">
                        </td>
                    </tr>

                    <tr>
                        <td style="padding: 0 40px 40px 40px;">
                            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                
                                <tr>
                                    <td style="font-size: 16px; color: #EAEAEA; padding-bottom: 25px; line-height: 1.5;">
                                        Hola {{user_name}},
                                    </td>
                                </tr>

                                <tr>
                                    <td style="font-size: 16px; color: #EAEAEA; padding-bottom: 20px; line-height: 1.5;">
                                        {{message}}:
                                    </td>
                                </tr>
                                
                                <tr>
                                    <td align="center" style="padding: 15px 0 30px 0; font-size: 28px; font-weight: bold; color: #FBC02D; letter-spacing: 3px;">
                                        {{code}}
                                    </td>
                                </tr>
                                <tr>
                                    <td style="font-size: 16px; color: #EAEAEA; padding-bottom: 30px; line-height: 1.5;">
                                        <span style="color: #FBC02D; font-weight: bold;">Si no solicitaste este c√≥digo,</span> ignora este correo y contacta a nuestro equipo de soporte inmediatamente para proteger tu cuenta.
                                    </td>
                                </tr>
                                
                                <tr>
                                    <td align="center" style="padding-bottom: 30px;">
                                        <table border="0" cellspacing="0" cellpadding="0">
                                            <tr>
                                                <td align="center" style="background-color: #FBC02D; border-radius: 8px;">
                                                    <a href="https://wa.me/573237225817" target="_blank" style="padding: 14px 25px; font-size: 16px; font-weight: bold; color: #000000; text-decoration: none; display: inline-block;">
                                                        Contactar a Soporte
                                                    </a>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>

                                <tr>
                                    <td style="font-size: 16px; color: #EAEAEA; padding-bottom: 10px; line-height: 1.5;">
                                        Gracias por confiar en Smart Solution.
                                    </td>
                                </tr>
                                <tr>
                                    <td style="font-size: 16px; color: #EAEAEA; line-height: 1.5;">
                                        El equipo de Smart Solution.
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
